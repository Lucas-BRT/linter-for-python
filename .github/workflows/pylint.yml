name: Lint and Format

on: [push]

jobs:
  setup-project:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff

    - name: list files
      run: |
        echo $(ls -a) 

  lint-and-format:
    runs-on: ubuntu-latest
    needs: setup-project
    steps:
      - uses: chartboost/ruff-actions@v1


